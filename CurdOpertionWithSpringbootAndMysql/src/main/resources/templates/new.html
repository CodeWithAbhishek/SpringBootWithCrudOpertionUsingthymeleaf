<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Record</title>
</head>
<body>

<div align="center">
    <h1>Fill the Information</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${infobean}" method="post">

        <table border="2" cellpadding="10">
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>

            <tr>
                <td>Last Name:</td>
                <td><input type="text" th:field="*{lname}" /></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="text" th:field="*{ph}" /></td>
            </tr>
            <tr>
                <td>Email Address:</td>
                <td><input type="text" th:field="*{email}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>




</div>


</body>
</html>
